apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: vm-manager
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-headless
  namespace: vm-manager
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
