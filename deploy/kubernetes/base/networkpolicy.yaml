apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: control-plane
  namespace: vm-manager
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: control-plane
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from within the namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow MySQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mysql
      ports:
        - protocol: TCP
          port: 3306
    # Allow Quickwit
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: quickwit
      ports:
        - protocol: TCP
          port: 7280
    # Allow Piko
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: piko
      ports:
        - protocol: TCP
          port: 8001
