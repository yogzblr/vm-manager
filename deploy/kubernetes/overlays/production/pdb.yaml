apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: piko-pdb
  namespace: vm-manager
  labels:
    app.kubernetes.io/name: piko
    app.kubernetes.io/component: proxy
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: piko
      app.kubernetes.io/component: proxy
